<div class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">帐号登陆</h4>
			</div>
			<div class="modal-body ">
				<form name="loginForm">
					<div class="form-group">
						<input type="text" class="form-control" name="username" placeholder="Email/QQ/手机号" autocomplete="on" my-autofill ng-model="_login.model.username" my-errors>
					</div>
					<div class="form-group">
						<input type="password" class="form-control" name="password" placeholder="密码" ng-model="_login.model.password" my-errors>
					</div>

					<div class="form-group clearfix checkbox">
						<div class="pull-right">
							<a ng-href="{{::utils.url('/login/want-password.html?from=login')}}" target="_blank"  ng-click="_login.wantPassword($event)" title="请查看注册时留的密码提示，或者联系客服。">忘记密码了?</a>
						</div>
						<div class=" ">
							<label title="若你帐号有余额，为了您的财产安全，请不要在网吧或公用电脑上使用此功能！"> <input name="autoLogin" title="记住密码，自动登录" type="checkbox"
								ng-model="_login.model.autoLogin"> <span>自动登录</span> 
							</label>
						</div>
					</div>

					<div class="clearfix">
						<button id="submit-btn" type="submit" class="btn btn-primary" ng-click="_login.submit(loginForm)">登陆</button>
						<div class="pull-right">
							<a ng-href="{{::utils.url('/page/user/register.html?from=login')}}" target="_blank" class="btn btn-default">注册</a>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
